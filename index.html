<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--jquery library and javascript-->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/file.js"></script>
  <!-- google font -->
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="content">
  <!--column 1 -->
  <nav>
    <div class="circle">
      <h1>ToDo</h1>
    </div>
    
    <h2>Projects</h2>
    <ul class="projects">
      <li class="project 0">Shopping</li>
    </ul>
    <div class="add-sec">
      <div class="hidden">
        <p><input type="text" name="project-input" value="Project Name"></p>
        <p>
          <input type="button" name="project-button" value="Add">
          <a href="#">cancel</a>
        </p>
      </div>

      <p class="add"><input type="button" name="add-button" value="+ Add Project"></p>

    </div>
    
  </nav>

  <!-- column 2 -->
  <section class="main">
    <div class="task-sec">
        <input type="text" name="task-input" value="Add a new task and press enter">
    </div>

    <ul class="tasks">
      <li class="task"><span class="left">&#x2717</span> <span class="right">&#x2714</span><span class="middle">Lorem ipsum dolor sit amet</span> </li>
    </ul>      
  </section>
</div>

  <footer><p>Made by Stella Odewumi</p></footer>

</body>
</html>
